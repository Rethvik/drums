<!--Drum kits-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <link rel="icon" href="drum-set.png">
    <title>Drums</title>
</head>
<body>
    <h1>DRUMS KIT</h1>
    <div class="container">
        <div class="images">
            <div class="tom1">
                <p>7</p>
                <img class="tom1-img" src="tom1.png">
            </div>
            <div class="tom2">
                <p>8</p>
                <img class="tom2-img" src="tom2.png">
            </div>
            <div class="tom3">
                <p>9</p>
                <img class="tom3-img" src="tom3.png">
            </div>
            <div class="tom4">
                <p>4</p>
                <img class="tom4-img" src="tom4.png">
            </div>
            <div class="snare">
                <p>5</p>
                <img class="snare-img" src="snare.png">
            </div>
            <div class="crash">
                <p>6</p>
                <img class="crash-img" src="crash.png">
            </div>
            <div class="kick">
                <p>1</p>
                <img class="kick-img" src="kick.png">
            </div>
        </div>
        <p id="last">Click numbers on keyboard or touch on the images<br><span>Music touches us emotionally, where words alone can't.</span></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
